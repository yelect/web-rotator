<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Website Rotator</title>
  <style>
    html,body,iframe { margin:0; padding:0; height:100%; width:100%; border:none; }
    #frame { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <iframe id="frame" src="" allowfullscreen="true"></iframe>
  <script>
    // SITES TO SHOW â€“ URLs only, not <iframe> HTML
    const sites = [
      "https://docs.google.com/presentation/d/e/2PACX-1vRjOAXI4N27Lud4-HxzPdFbZh5U9xWKjkmtAQvorDv7rz8GXOgWhvmJTctPAl3MubBNfXa_Nkp2qpSB/pubembed?start=true&loop=true&delayms=60000",
      "https://backend.go-electra.com/tv/map?loc=alpine&token=dd0417ad0ab021cc37716848ba0b44e",
      "https://my.tikee.io/projects/229864/timelapse/private_share/f754ce0d-2199-47f2-aebd-3cb7c7767047",
      "https://docs.google.com/presentation/d/1IKILXdC4HzqzNmJ7h6ofTYXiOoOEefAcOlpxVKfuG0M/present"
    ];

    const dwell = 5000; // milliseconds per site (e.g. 60000 = 1 min)

    let i = 0;
    const frame = document.getElementById("frame");

    function nextSite() {
      frame.src = sites[i];
      i = (i + 1) % sites.length;
    }

    // Start the rotation
    nextSite();
    setInterval(nextSite, dwell);
  </script>
</body>
</html>
