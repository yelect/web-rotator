<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Website Tab Rotator</title>
  <style>
    html,body { margin:0; padding:0; height:100%; width:100%; }
    body { display: flex; align-items: center; justify-content: center; }
    button { font-size: 2em; padding: 1em 2em; }
  </style>
</head>
<body>
  <button id="start">Start Rotating in New Tab</button>
  <script>
    const sites = [
      "https://docs.google.com/presentation/d/e/2PACX-1vRjOAXI4N27Lud4-HxzPdFbZh5U9xWKjkmtAQvorDv7rz8GXOgWhvmJTctPAl3MubBNfXa_Nkp2qpSB/pubembed?start=true&loop=true&delayms=60000",
      "https://backend.go-electra.com/tv/map?loc=alpine&token=dd0417ad0ab021cc37716848ba0b44e",
      "https://my.tikee.io/projects/229864/timelapse/private_share/f754ce0d-2199-47f2-aebd-3cb7c7767047",
    ];
    const dwell = 30000; // milliseconds per site

    document.getElementById('start').onclick = function() {
      let win = window.open(sites[0], '_blank');
      let i = 1;
      setInterval(() => {
        if (win && !win.closed) {
          win.location.href = sites[i];
          i = (i + 1) % sites.length;
        }
      }, dwell);
      this.disabled = true;
      this.innerText = "Running...";
    };
  </script>
</body>
</html>
